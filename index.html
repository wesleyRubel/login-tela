<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div id="background">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo (a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail" class="material-icons">person</label>
                        <input type="email" name="email" id="iemail" required maxlength="20" placeholder="  Seu E-mail">
                    </div>
                    <div class="campo">
                        <label for="isenha" class="material-icons">vpn_key</label>
                        <input type="password" name="senha" id="isenha" required minlength="6" maxlength="10" placeholder="  Sua Senha">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueceu sua senha?</a>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
